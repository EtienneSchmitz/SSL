<!DOCTYPE html>
<html>
    <head>
        <!-- <link rel="stylesheet" type="text/css" href="qrc:/www/style.css" />
        <link rel="stylesheet" type="text/css" href="qrc:/www/dist/css/bootstrap.min.css" />
        <script type="text/javascript" src="qrc:/www/jquery.js"></script>
        <script type="text/javascript" src="qrc:/www/robocup.js"></script> -->
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="stylesheet" type="text/css" href="dist/css/bootstrap.min.css" />
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="jquery.mousewheel.min.js"></script>
        <script type="text/javascript" src="robocup.js"></script>

        <meta charset="utf-8" />
    </head>
    <body>
        <div class="main-container">
            <div class="field-zone">
                <canvas class="field" id="field"></canvas>
            </div>
            <div class="panel-right">
                <div class="panel-block">
                    <div class="panel-title">
                        <h4>
                            Robots
                            <img src="warning-small.png" class="robots-warning not-displayed" />
                        </h4>
                    </div>
                    <div class="panel-content">
                        <div class="robots">
                            <div class="robot robot-{{id}}" rel="{{id}}">
                                <div class="robot-row">
                                    <div class="robot-id">
                                        <span class="robot-tag">#{{id}}</span>
                                        <span class="warning">
                                            <img src="warning-small.png" />
                                            No response
                                        </span>
                                    </div>
                                    <div class="status">
                                        <img src="vision.png" />
                                    </div>
                                    <div class="status">
                                        <img src="com.png" />
                                    </div>
                                    <div class="expand" rel="{{id}}">
                                        <img class="icon-expand" src="plus.png" />
                                        <img class="icon-collapse" src="minus.png" />
                                    </div>
                                </div>
                                <div class="robot-row">
                                    <div class="infos">
                                        Power
                                        <div class="progress">
                                                <div class="progress-bar progress-bar-striped progress-bar-danger" role="progressbar" style="width: 0%;">
                                                    ?
                                                </div>
                                        </div>

                                        Capacitors
                                        <div class="progress">
                                                <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%;">
                                                    ?
                                                </div>
                                        </div>

                                        Position
                                        <div class="pos">
                                            X=<span class="pos-x">?</span>m, Y=<span class="pos-x">?</span>m, T=<span class="pos-x">?</span>Â°
                                        </div>

                                        <div class="actions">
                                            <hr/>
                                            <a class="btn btn-danger enable-disable" rel="{{id}}">
                                                Disable
                                            </a>
                                            <a class="btn btn-success charge">
                                                Charge
                                            </a>
                                            <a class="btn btn-primary">
                                                Kick
                                            </a>
                                            <a class="btn btn-primary">
                                                Chip kick
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel-block">
                    <div class="panel-title">
                        <h4>
                            Options
                        </h4>
                    </div>
                    <div class="panel-content not-shown">
                        <label class="we-are-color">
                            We are: yellow
                        </label><br/>
                        <label>
                            <input type="checkbox" class="reverse-view">
                            Reverse view
                        </label><br/>
                        <label>
                            <input type="checkbox" class="greenred-mode">
                            Green/Red mode
                        </label><br/>
                        <a class="btn btn-primary reset-view">
                            Reset the view
                        </a>
                        <a class="btn btn-danger drag-lock">
                            Lock the drag
                        </a>
                    </div>
                </div>

                <div class="panel-block">
                    <div class="panel-title">
                        <h4>
                            Referee
                            <img src="warning-small.png" class="referee-warning not-displayed" />
                        </h4>
                    </div>
                    <div class="panel-content not-shown">
                        No referee
                    </div>
                </div>

                <div class="panel-block">
                    <div class="panel-title">
                        <h4>
                            Vision
                            <img src="warning-small.png" class="vision-warning not-displayed" />
                        </h4>
                    </div>
                    <div class="panel-content not-shown">
                        No vision
                    </div>
                </div>

                <div class="panel-block">
                    <div class="panel-title">
                        <h4>
                            Communication
                            <img src="warning-small.png" class="com-warning not-displayed" />
                        </h4>
                    </div>
                    <div class="panel-content not-shown">
                        No communication
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
