<!DOCTYPE html>
<html>
    <head>
        <!-- <link rel="stylesheet" type="text/css" href="qrc:/www/style.css" />
        <link rel="stylesheet" type="text/css" href="qrc:/www/dist/css/bootstrap.min.css" />
        <script type="text/javascript" src="qrc:/www/jquery.js"></script>
        <script type="text/javascript" src="qrc:/www/robocup.js"></script> -->
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="stylesheet" type="text/css" href="dist/css/bootstrap.min.css" />
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="jquery.mousewheel.min.js"></script>
        <script type="text/javascript" src="robocup.js"></script>

        <meta charset="utf-8" />
    </head>
    <body>
        <div class="main-container">
            <div class="field-zone">
                <canvas class="field" id="field"></canvas>
                <div class="emergency-button">
                    <a class="btn btn-danger">
                        Emergency
                    </a>
                </div>
            </div>
            <div class="panel-right">
                <div class="simulation-mode">
                    Simulation mode
                </div>
                <div class="panel-block">
                    <div class="panel-title">
                        <h4>
                            <img src="warning-small.png" class="robots-warning not-displayed" />
                            Robots
                        </h4>
                    </div>
                    <div class="panel-content">
                        <div>
                            <a class="btn btn-info real scan">Scan</a>
                        </div>
                        <div class="robots">
                            <div class="robot robot-{{id}}" rel="{{id}}">
                                <div class="robot-row">
                                    <div class="robot-id">
                                        <span class="robot-tag">
                                            <input type="checkbox" class="enable-disable" rel="{{id}}" />
                                            #{{id}}
                                            <img src="warning-small.png" class="robot-warning not-displayed" />
                                            <span class="robot-warning-text not-displayed text-warning">
                                            </span>
                                        </span>
                                        <span class="warning">
                                            <img src="warning-small.png" />
                                            No response
                                        </span>
                                    </div>
                                    <div class="status vision-status">
                                        <img src="vision.png" title="Is the robot seen by vision?" />
                                    </div>
                                    <div class="status com-status real">
                                        <img src="com.png" title="Can we communicate with the robot?" />
                                    </div>
                                    <div class="expand" rel="{{id}}">
                                        <img class="icon-expand" src="plus.png" />
                                        <img class="icon-collapse" src="minus.png" />
                                    </div>
                                </div>
                                <div class="robot-row">
                                    <div class="infos">
                                        <div class="real">
                                        Power
                                        <div class="progress">
                                                <div class="progress-bar progress-bar-striped progress-bar-danger voltage-progress" role="progressbar" style="width: 0%;">
                                                    ?
                                                </div>
                                        </div>

                                        Capacitors
                                        <div class="progress">
                                                <div class="progress-bar progress-bar-striped capacitors-progress" role="progressbar" style="width: 0%;">
                                                    ?
                                                </div>
                                        </div>
                                        </div>

                                        <br/>Position
                                        <div class="pos">
                                            X=<span class="pos-x">?</span>m, Y=<span class="pos-x">?</span>m, T=<span class="pos-x">?</span>Â°
                                        </div>

                                        <br/>Control
                                        <div class="controls">
                                            <a class="btn btn-info rotate-left command" rel="{{id}}">
                                                <span class="glyphicon glyphicon-repeat"></span>
                                            </a>
                                            <a class="btn btn-info front command" rel="{{id}}">
                                                <span class="glyphicon glyphicon-chevron-up"></span>
                                            </a>
                                            <a class="btn btn-info rotate-right command" rel="{{id}}">
                                                <span class="glyphicon glyphicon-repeat"></span>
                                            </a>
                                            <br/>

                                            <a class="btn btn-info left command" rel="{{id}}">
                                                <span class="glyphicon glyphicon-chevron-left"></span>
                                            </a>
                                            <a class="btn btn-info dummy">
                                                &nbsp;
                                            </a>
                                            <a class="btn btn-info right command" rel="{{id}}">
                                                <span class="glyphicon glyphicon-chevron-right"></span>
                                            </a>
                                            <br/>

                                            <a class="btn btn-info dummy">
                                                &nbsp;
                                            </a>
                                            <a class="btn btn-info rear command" rel="{{id}}">
                                                <span class="glyphicon glyphicon-chevron-down"></span>
                                            </a>
                                        </div>

                                        <div class="actions">
                                            <hr/>
                                            <a class="btn btn-success charge real" rel="{{id}}">
                                                Charge
                                            </a>
                                            <a class="btn btn-success spin" rel="{{id}}">
                                                Spin
                                            </a>
                                            <a class="btn btn-primary kick" rel="{{id}}">
                                                Kick
                                            </a>
                                            <a class="btn btn-primary kick-chip" rel="{{id}}">
                                                Chip kick
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel-block">
                    <div class="panel-title">
                        <h4>
                            <img src="warning-small.png" class="referee-warning not-displayed" />
                            Referee
                        </h4>
                    </div>
                    <div class="panel-content not-shown">
                        No referee
                    </div>
                </div>

                <div class="panel-block">
                    <div class="panel-title">
                        <h4>
                            <img src="warning-small.png" class="vision-warning not-displayed" />
                            Vision
                        </h4>
                    </div>
                    <div class="panel-content not-shown vision-infos">
                        No vision
                    </div>
                </div>

                <div class="panel-block communication">
                    <div class="panel-title">
                        <h4>
                            <img src="warning-small.png" class="com-warning not-displayed" />
                            Communication
                        </h4>
                    </div>
                    <div class="panel-content not-shown">
                        No communication
                    </div>
                </div>

                <div class="panel-block">
                    <div class="panel-title">
                        <h4>
                            Options
                        </h4>
                    </div>
                    <div class="panel-content not-shown">
                        <label class="we-are-color">
                            We are: yellow
                        </label><br/>
                        <label>
                            <input type="checkbox" class="reverse-view">
                            Reverse view
                        </label><br/>
                        <label>
                            <input type="checkbox" class="greenred-mode">
                            Green/Red mode
                        </label><br/>
                        <a class="btn btn-primary reset-view">
                            Reset the view
                        </a>
                        <a class="btn btn-danger drag-lock">
                            Lock the drag
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
